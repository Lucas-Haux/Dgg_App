name: dgg
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.13.0+25

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State management
  stacked: ^2.2.7+1
  stacked_services: ^0.8.16
  stacked_themes: ^0.3.8+1
  stacked_hooks: ^0.2.1+1

  # Firebase
  firebase_core: ^2.10.0
  firebase_crashlytics: ^3.1.1
  firebase_analytics: ^10.2.1

  # UI
  flutter_staggered_animations: ^1.0.0
  flutter_settings_ui: ^2.0.1
  adaptive_dialog: ^0.10.0+5
  percent_indicator: ^3.0.1
  extended_nested_scroll_view: ^6.0.0
  introduction_screen: ^2.1.0

  # Other
  shared_preferences: ^2.0.5
  http: ^0.13.5
  webview_flutter: ^3.0.0
  webview_cookie_manager: ^2.0.0
  web_socket_channel: ^2.0.0
  url_launcher: ^6.0.20
  flutter_custom_tabs: ^1.0.4
  image: ^3.0.2
  wakelock: ^0.5.6
  youtube_player_iframe: ^2.0.0
  chewie: ^1.0.0
  video_player: ^2.6.1
  flutter_cache_manager: ^3.1.1
  intl: ^0.17.0
  flutter_hooks: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  stacked_generator: ^0.5.6

  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/dgg_icon.png
    - assets/images/dgg_logo.png
    - assets/images/login_key.png
    - assets/images/gameofthrows.png
    - assets/images/godstiny.png
