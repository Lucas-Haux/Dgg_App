name: dgg
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.13.2+27

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State management
  stacked: ^3.4.1+1
  stacked_services: ^1.3.0
  stacked_themes: ^0.3.12
  stacked_hooks: ^0.2.3
  flutter_hooks: any

  # Firebase
  firebase_core: ^2.10.0
  firebase_crashlytics: ^3.1.1
  firebase_analytics: ^10.2.1

  # UI
  flutter_staggered_animations: ^1.0.0
  flutter_settings_ui: ^2.0.1
  percent_indicator: ^4.2.3
  extended_nested_scroll_view: ^6.0.0
  introduction_screen: ^3.1.12

  # Other
  shared_preferences: ^2.0.5
  http: ^1.1.2
  webview_flutter: ^3.0.0
  webview_cookie_manager: ^2.0.0
  web_socket_channel: ^2.0.0
  url_launcher: ^6.0.20
  flutter_custom_tabs: ^1.0.4
  image: ^4.1.3
  wakelock: ^0.6.2
  youtube_player_iframe: ^2.0.0
  flutter_cache_manager: ^3.1.1
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  build_runner: any
  stacked_generator: ^1.5.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/dgg_icon.png
    - assets/images/dgg_logo.png
    - assets/images/login_key.png
    - assets/images/gameofthrows.png
    - assets/images/godstiny.png
